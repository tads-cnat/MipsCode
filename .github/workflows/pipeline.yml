name: MipsCode Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: ESLint check for frontend
        run: |
          cd frontend
          npx eslint . 

      - name: Prettier check
        run: |
          cd frontend
          npx prettier . --check

      - name: Install jscpd
        run: |
          npm install -g jscpd

      - name: Detect duplicate code
        run: |
          jscpd --exitCode 1 --pattern "frontend/**/*.js,backend/**/*.js" --config jscpd.json
